<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time.js</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../minuteur.github.io/asset/timer.css">
</head>
<body>
<div id="container">
<h1>Minuteur</h1>
<p id="timerDisplay" class="odometer">00:00</p>

<div id="divInput">
    <input type="number" id="timeInput" min="0" max="60" placeholder="Minutes">
    <input type="number" id="timeInput2" min="0" max="59" placeholder="Secondes">
</div>

<div id="divBtn">
    <button  id="start" type="button" class="btn btn-outline-dark btn">Démarrer</button>
    <button  id="pause" type="button" class="btn btn-outline-dark btn">Pause</button>
    <button id="reset" type="button" class="btn btn-outline-dark btn">Réinitialiser</button>
</div>
<div id="divBtn2">
<button id="btn" >Arrêter l'alarme</button>
</div>
<audio id="alarmSound" src="../minuteur.github.io/asset/img/pelel%20(1).mp3"></audio>
</div>

<script src="../minuteur.github.io/asset/js/timer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
